<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="posts"></ul>
    <script>
        // 调取后端数据
        fetch('http://localhost:3000/posts')
            .then(data => data.json())
            .then(data => {
                document.getElementById('posts')
                    .innerHTML = data.map(post => `
                        <li>
                            ${post.id} ${post.title} ${post.author}
                        </li>
                    `).join(' '); // 用空格分割数据
                console.log(data);
            })
    </script>
</body>

</html>
