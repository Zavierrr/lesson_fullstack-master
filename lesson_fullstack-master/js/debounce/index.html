<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="undebounce" autofocus placeholder="请输入您要搜索的内容">
    <button id="cancel">取消监听</button>
    <button id="btn">btn</button>

    <script>
        window.onload = function() {
            const input = document.querySelector('#undebounce');
            const btn = document.getElementById('btn');
            const cancel = document.getElementById('cancel');

            const consoleOne = () => {
                console.log('one');
            }
            const consoleTwo = () => {
                console.log('Two');
            }
            const consoleThree = () => {
                console.log('Three');
            }
            btn.addEventListener('click', consoleOne)
            btn.addEventListener('click', consoleTwo)
            btn.addEventListener('click', consoleThree)


            function doInput(event) {
                let keyword = event.target.value;
                // console.log(keyword);
                // ajax函数放到外面好，因为搜索比较复杂，能封装就封装，解耦（减少关联度）
                // 如果流程性代码超过10行，一定封装
                ajax(keyword);
            }

            /**
             * @func 搜索功能
             * @params {content: string} 关键字
             * @return 返回结果列表
             */
            function ajax(content) {
                console.log('准备实时搜索', content)
            }
            input.addEventListener('input', doInput)
            input.addEventListener('keydown', (event) => {

                if (event.keyCode == 13) {
                    console.log('搜索回车');
                }

            })
            cancel.addEventListener('click', function() {
                input.removeEventListener('input', doInput);
                btn.removeEventListener('click', consoleOne)
            })
        }
    </script>
</body>

</html>
