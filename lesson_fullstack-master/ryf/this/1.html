<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this底层原理</title>
</head>

<body>
    <script>
        // 函数 在内存中是独立的
        // 对象{}放在堆内存，
        // obj放在栈内存 obj是全局变量，存的是内存地址，不需要太多空间，所以放在栈内存
        // 匿名函数 function 在独立的堆内存中，不在存放对象的堆内存中
        var obj = {
            foo: function() {
                console.log(this);
            }
        }

        // foo 存的是一个地址，指向了函数所在
        var foo = obj.foo; // 引用式赋值
    </script>
</body>

</html>
