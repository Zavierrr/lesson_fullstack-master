<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .page {
        height: 100vh;
        background-color: black;
    }
    /* 响应式（自适应）布局 网页响应设备 主要是宽度 不能写死 比如px*/
</style>

<body>
    <!-- 能让html标签有更多的语义传达出来 -->
    <div class="page">
        <!-- html5语义化标签
            - 可以像div一样做盒子 块级元素都适合
            - 可读性更强 团队 
            - 爬虫（百度的程序）有利于分析网页的内容
                当用户搜索时，相关内容更好地推荐出来
        -->
        <header class="header">header</header>
        <!-- 导航标签 -->
        <nav class="nav"></nav>
        <!-- 主题标签 -->
        <main class="main">
            <!-- 文章标签 -->
            <article>
                <!-- 信息过载时代，很多无效信息
                文章一般比较重要，搜索时权重高 -->
                <section class="content">
                    <!-- 分区块 -->
                    <!-- 除了表达不同盒子，还可以传达出不同性质的内容 即两个section没有关系 -->
                </section>
                <h1></h1>
            </article>

            <aside>
                <!-- 侧边栏 主动让位 -->
            </aside>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>

</html>
