<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP状态码</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="page">
        <div class="page__hd">
            <div class="page__title">Flex</div>
            <div class="page__desc">Flex布局</div>
        </div>
        <div class="page__bd page__bd_spacing">
            <!-- 弹性布局组件 非常重要 -->
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">weui</div>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">weui</div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">weui</div>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">weui</div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">weui</div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">weui</div>
                </div>
            </div>
        </div>
        <div class="page__ft">
            <!-- 方法一: 直接href="/home" -->
            <!-- 方法二：href="javascript:home()" 配合 window.location.href = '/home' -->
            <!-- 行内样式 不要这样写 优先级更高 -->
            <a href="javascript:home()" style="color: white;">
                <!-- img 标签也会发出http请求 -->
                <!-- 127.0.0.1 本地IP Localhost -->
                <img src="./icon_footer_link.png" alt="">
            </a>
        </div>
    </div>

    <script>
        // typeof 不靠谱
        // js 
        function home() {
            // 通过js 跳转到 /home 页面
            // window 全局对象
            // location(浏览器头部) 属于 BOM 对象 DOM对象
            // BOM Browser浏览器
            window.location.href = '/home';
        }
        console.log(typeof home);
    </script>
</body>
</html>
