<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // new Proxy({要被代理的对象},phoneHandler);
        let i = 1;
        const objHandler = {
            set(target, name, value) {
                if (name == 'count') {
                    console.log('你修改了count属性');
                    target[name] = value;
                }
            },
            get(target, name) {
                if (name = 'count') {
                    console.log('你访问了count属性');
                    return target[name];
                }
            }
        }
        // 初始化一个被代理的，可以被监听的对象
        const obj = new Proxy({}, objHandler);
        console.log(obj.count);
        obj.count = 2;
        console.log(obj.count);
    </script>
</body>

</html>
