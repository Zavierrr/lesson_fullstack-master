<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="song">
        <p>
            你的背包 - 陈奕迅
            特点：K歌之王
        </p>
    </div>
    <script>
        const song = {
            name: 'Dying to live',
            artist: 'Tupac',
            featuring: 'Biggie Smalls'
        }
        // 写法一：
        const text = document.querySelector('.song');
        text.innerHTML += 
        `<p>${song.name}<br>
            ${song.artist}<br>
            ${song.featuring}<br>
            </p>`;
        // 写法二：
        document.body.innerHTML += 
        `<p>${song.name}<br>
            ${song.artist}<br>
            ${song.featuring}<br>
            </p>`;
    </script>

</body>
</html>
