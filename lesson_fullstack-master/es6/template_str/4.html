<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #cats li {
            background-color: pink;
            height: 40px;
            line-height: 40px;
            position: relative;
            color: white;
            padding: 10px;
        }

        #cats li:after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            height: 1px;
            background-color: green;
            /* 变形属性 */
            transform: scaleY(0.5);
        }
    </style>
</head>

<body>
    <ul class="" id="cats"></ul>

    <script>
        const oUL = document.getElementById('cats')
        const cats = [
            {
                name: 'Rose',
                age: 2,
            },
            {
                name: 'Hugo',
                age: 1,
            },
            {
                name: 'Sunny',
                age: 3,
            }
        ];
        // 相比较计数循环（面向机器），面向人类编程可读性更好
        // 写法一：
        for (let cat of cats) {
            oUL.innerHTML += `
                <li>
                    ${cat.name} -- ${cat.age}
                </li>
            `;
        }
        // 写法二：
        // map映射
        oUL.innerHTML +=
            cats.map((cat) => `
                    <li>
                        名字：${cat.name} --  年龄：${cat.age}
                    </li>
                `
            ).join('');
        // join拼接   
    </script>
</body>

</html>
