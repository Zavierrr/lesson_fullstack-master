<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 显示头部信息，引入外部资源 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>

    <div class="keys">
        <div class="key" data-key="65">
            <div>A</div>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="83">
            <div>S</div>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="68">
            <div>D</div>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="70">
            <div>F</div>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="71">
            <div>G</div>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="72">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <div>K</div>
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="76">
            <div>L</div>
            <span class="sound">tom</span>
        </div>
    </div>

    <!-- 播放声音标签   audio -->
    <!-- 视频播放标签   video -->
    <!-- <audio src="./sounds/boom.wav" autoplay controls></audio> -->
    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="83" src="./sounds/clap.wav"></audio>
    <audio data-key="68" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tink.wav"></audio>
    <audio data-key="76" src="./sounds/tom.wav"></audio>

    <script>
        // 按A键时播放clap
        // 1. js 捕获案件事件
        // js 是一个事件驱动语言

        function playSound(event) {
            // event 指当前触发的事件 如：A键被按下
            // console.log(event);

            // 获取按键的ASCII码
            let keyCode = event.keyCode;
            // console.log(keyCode); 

            // 关联 与当前event的keyCode值相等的 audio
            const audio = document.querySelector('audio[data-key="'+ keyCode + '"]');
            // console.log(audio);
            if (audio) audio.play();

            // 关联 与当前event的keyCode值相等的 div
            const key = document.querySelector('.key[data-key="'+ keyCode + '"]');
            // console.log(key);

            // 给div动态添加样式
            if (key) key.classList.add('playing');
            
            // console.log(event);
            // if (event.key == 'a') {
            //     console.log(a);
            //     const clapAudio = document.querySelector('#clap');
            //     console.log(clapAudio);
            //     clapAudio.play();
            // }
        }
        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
